apiVersion: v1
kind: ConfigMap
metadata:
  name: descheduler-policy
  namespace: kube-system
data:
  policy.yaml: |
    apiVersion: "descheduler/v1alpha2"
    kind: "DeschedulerPolicy"
    profiles:
    - name: conservative
      pluginConfig:
      - name: LowNodeUtilization
        args:
          # Higher thresholds - only rebalance when really needed
          thresholds:
            cpu: 40
            memory: 40
            pods: 40
          targetThresholds:
            cpu: 70
            memory: 70
            pods: 70
      plugins:
        balance:
          enabled:
          - LowNodeUtilization
